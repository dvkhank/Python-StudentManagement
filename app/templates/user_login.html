{% extends 'layout/base.html' %}
{% block content %}
<div class="wrapper">
    <div class="inner">
        <img src="static/images/image-1.png" alt="" class="image-1">
        <form action="">
            <h3>Account</h3>
            <div class="avatar">
					<img src="https://www.tutorialrepublic.com/examples/images/avatar.png" alt="Avatar">
            </div>
            <div class="form-holder">
				<span class="user-icon"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Username">
            </div>


            <div class="form-holder">
                 <span class="password-icon"> <i class="fas fa-key"></i></span>
                <input type="password" class="form-control" placeholder="Password">
            </div>

            <button>
                <span>Login</span>
            </button>
        </form>
        <img src="static/images/image-2.png" alt="" class="image-2">
    </div>
</div>
{% endblock %}
