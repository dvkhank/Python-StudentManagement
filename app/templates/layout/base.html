<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Welcome to my website">
    <meta name="author" content="GroupSeven.site">
    <meta name="format-detection" content="telephone=no">
    <title>
        {% block title %}  {% endblock %}
    </title>
    <!-- Stylesheets -->
    {% block stylesheets %}
        <link href="{{ url_for('static', filename='vendor/slick/slick.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='vendor/animate/animate.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='icons/style.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='vendor/bootstrap-datetimepicker/bootstrap-datetimepicker.css') }}"
              rel="stylesheet">
        <link href="{{ url_for('static', filename='css/style-color.css') }}" rel="stylesheet">
    {% endblock %}
    <!--Favicon-->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <!-- Google map -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4tvT5JFsHeS28Ieo7BhzecM2ZCGkkZww"></script>
</head>

{% block body %}
    <body class="shop-page">
    {% block header %}
        {% include 'layout/header.html' %}
    {% endblock %}


    {% block content %}

    {% endblock %}

    {% block footer %}
        {% include 'layout/footer.html' %}
    {% endblock %}

    {# Back to top #}
    <div class="backToTop js-backToTop">
        <i class="icon icon-up-arrow"></i>
    </div>

    {% block script %}

    {% endblock %}
    </body>
{% endblock %}
</html>
